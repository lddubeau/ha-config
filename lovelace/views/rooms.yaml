title: Rooms
icon: mdi:grid
id: rooms
background: radial-gradient(crimson, skyblue)
theme: dark-mode
cards:
  - type: glance
    title: Environment
    entities:
      - sensor.time
      - sensor.date
      - sun.sun
      - sensor.weather_symbol
      - sensor.weather_cloud_coverage
      - sensor.weather_temperature
      - sensor.luminance_front_window
  - type: vertical-stack
    cards:
      - type: glance
        title: Living Room
        entities: !include ../entities/living_room.yaml
      - type: entities
        entities: !include ../entities/living_room.yaml
  - type: vertical-stack
    cards:
      - type: glance
        title: Master Bedroom
        entities: !include ../entities/master_bedroom.yaml
      - type: entities
        entities: !include ../entities/master_bedroom.yaml
  - type: vertical-stack
    cards:
      - type: glance
        title: Entertainment Room
        entities: !include ../entities/entertainment_room.yaml
      - type: entities
        entities: !include ../entities/entertainment_room.yaml
  - type: vertical-stack
    cards:
      - type: glance
        title: Craft Room
        entities: !include ../entities/craft_room.yaml
      - type: entities
        entities: !include ../entities/craft_room.yaml
  - type: vertical-stack
    cards:
      - type: glance
        title: Machine Room
        entities: !include ../entities/machine_room.yaml
      - type: entities
        entities: !include ../entities/machine_room.yaml
  - type: vertical-stack
    cards:
      - type: glance
        title: Outside
        entities: !include ../entities/outside.yaml
      - type: entities
        entities: !include ../entities/outside.yaml
